<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/66164ee1b8.js" crossorigin="anonymous"></script>
    <body>
        <div class="calculator">
            <div id="resultado"><p></p></div>
            <div class="operationsAndNumbers">
                <div class="rows">
                    <button id="c" class="buttons">Borrar todo</button>
                    <button id="ce" class="buttons">Borrar calculo</button>
                    <button id="borrar" class="buttons"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="rows">
                    <button id="7" class="buttons">7</button>
                    <button id="8" class="buttons">8</button>
                    <button id="9" class="buttons">9</button>
                    <button id="dividir" class="buttons">/</button>
                </div>
                <div class="rows">
                    <button id="4" class="buttons">4</button>
                    <button id="5" class="buttons">5</button>
                    <button id="6" class="buttons">6</button>
                    <button id="multiplcar" class="buttons">*</button>
                </div>
                <div class="rows">
                    <button id="1" class="buttons">1</button>
                    <button id="2" class="buttons">2</button>
                    <button id="3" class="buttons">3</button>
                    <button id="restar" class="buttons">-</button>
                </div>
                <div class="rows">
                    <button id="point" class="buttons">.</button>
                    <button id="0" class="buttons">0</button>
                    <button id="equal" class="buttons">=</button>
                    <button id="sumar" class="buttons">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
