<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/66164ee1b8.js" crossorigin="anonymous"></script>
    <body>
        <div class="calculator">
            <div id="resultado"><p id="result"></p></div>
            <div id="opsAndNums">
                <div class="rows">
                    <button id="c" >C</button>
                    <button id="ce" >CE</button>
                    <button id="borrar" ><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="rows">
                    <button id="seven" class="numeros">7</button>
                    <button id="eight" class="numeros">8</button>
                    <button id="nine" class="numeros">9</button>
                    <button id="dividir" >/</button>
                </div>
                <div class="rows">
                    <button id="four" class="numeros">4</button>
                    <button id="five" class="numeros">5</button>
                    <button id="six" class="numeros">6</button>
                    <button id="multiplcar" >*</button>
                </div>
                <div class="rows">
                    <button id="one" class="numeros">1</button>
                    <button id="two" class="numeros">2</button>
                    <button id="three" class="numeros">3</button>
                    <button id="restar" >-</button>
                </div>
                <div class="rows">
                    <button id="dot" >.</button>
                    <button id="zero" class="numeros">0</button>
                    <button id="equal" >=</button>
                    <button id="sumar" >+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
